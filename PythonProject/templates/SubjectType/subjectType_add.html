{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/subjectType.css' %}" />
<div id="subjectTypeAddDiv">
    {% csrf_token %}
	<form id="subjectTypeAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">类型名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subjectType_subjectTypeName" name="subjectType.subjectTypeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">类型说明:</span>
			<span class="inputControl">
				<textarea id="subjectType_subjectTypeDesc" name="subjectType.subjectTypeDesc" rows="6" cols="80"></textarea>

			</span>

		</div>
		<div class="operation">
			<a id="subjectTypeAddButton" class="easyui-linkbutton">添加</a>
			<a id="subjectTypeClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/SubjectType/subjectType_add.js' %}"></script>
