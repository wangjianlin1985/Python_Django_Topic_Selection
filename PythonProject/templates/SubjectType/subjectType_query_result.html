{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/subjectType.css' %}" />

{% csrf_token %}
<div id="subjectType_manage"></div>
<div id="subjectType_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="subjectType_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="subjectType_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="subjectType_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="subjectType_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="subjectType_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="subjectTypeQueryForm" method="get">
		</form>	
	</div>
</div>

<div id="subjectTypeEditDiv">
	<form id="subjectTypeEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">类型编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subjectType_subjectTypeId_edit" name="subjectType.subjectTypeId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">类型名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subjectType_subjectTypeName_edit" name="subjectType.subjectTypeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">类型说明:</span>
			<span class="inputControl">
				<textarea id="subjectType_subjectTypeDesc_edit" name="subjectType.subjectTypeDesc" rows="8" cols="60"></textarea>

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/SubjectType/subjectType_manage.js' %}"></script>
