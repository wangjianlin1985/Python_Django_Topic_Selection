{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/subject.css' %}" />
<div id="subjectAddDiv">
    {% csrf_token %}
	<form id="subjectAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">题目类型:</span>
			<span class="inputControl">
                <select id="subject_subjectTypeObj_subjectTypeId" name="subject.subjectTypeObj.subjectTypeId" style="width:200px;height:25px;">
                    {% for subjectType in subjectTypes %}
                    <option value="{{ subjectType.subjectTypeId }}">{{ subjectType.subjectTypeName }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">题目名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subject_subjectName" name="subject.subjectName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">题目图片:</span>
			<span class="inputControl">
				<input id="subject_subjectPhoto" name="subject.subjectPhoto" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">题目内容:</span>
			<span class="inputControl">
				<textarea name="subject.content" id="subject_content" type="text/plain"   style="width:750px;height:500px;"></textarea>
			</span>

		</div>
		<div>
			<span class="label">题目状态:</span>
			<span class="inputControl">
                <select id="subject_subjectState" name="subject.subjectState">
                    <option value="可选">可选</option>
                    <option value="不可选">不可选</option>
                </select>
			</span>

		</div>
		<div>
			<span class="label">限选人数:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subject_personNum" name="subject.personNum" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">发布老师:</span>
			<span class="inputControl">
                <select id="subject_teacherObj_teacherNumber" name="subject.teacherObj.teacherNumber" style="width:200px;height:25px;">
                    {% for teacher in teachers %}
                    <option value="{{ teacher.teacherNumber }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">发布时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="subject_addTime" name="subject.addTime" />

			</span>

		</div>
		<div class="operation">
			<a id="subjectAddButton" class="easyui-linkbutton">添加</a>
			<a id="subjectClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Subject/subject_add.js' %}"></script>
